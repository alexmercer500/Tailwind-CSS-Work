<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="dist/output.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="flex justify-center item-center m-4">
    <div class="bg-slate-800 p-6 max-w-sm rounded-xl">
      <div>
        <div class="relative group cursor-pointer bg-teal-500 ">
          <img class="rounded-xl w-full" src="images/image-equilibrium.jpg" alt="NFT Image Preview">
          <img
            class="absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 opacity-0 ease-in duration-300  group-hover:opacity-100"
            src="images/icon-view.svg" alt="view image">
        </div>
        <h1
          class="text-xl my-4 text-orange-100 font-bold ease-in duration-200 w-fit hover:text-teal-400 cursor-pointer">
          Equilibrium #3429</h1>
        <p class="text-slate-500 font-semibold mb-5 ease-in duration-200 hover:text-teal-400">Our Equilibrium collection
          promotes balance and
          calm.</p>
        <div class="flex justify-between max-w-sm border-b border-slate-500 pb-4">
          <div class="flex justify-center text-teal-500 font-bold"><img class="w-4 h-6 mr-2"
              src="images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH</div>
          <div class="flex justify-center text-teal-500 font-bold"><img class="h-6 w-6 ml-2" src="images/icon-clock.svg"
              alt="Time remaining"> 3 days left</div>
        </div>
      </div>
      <div class="flex items-center mt-6 ">
        <img class="w-10 border-2 rounded-full cursor-pointer mr-5 " src="images/image-avatar.png" alt="">
        <h1 class="text-slate-500 hover:text-sky-700 cursor-pointer ">Creation of <span class="text-orange-100"> Jules
            Wyvern </span></h1>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ratnesh Sahu</a>.
    </div>
  </footer>

</body>

</html>
